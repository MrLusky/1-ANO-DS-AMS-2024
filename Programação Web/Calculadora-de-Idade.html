<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Idade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Idade</h1>
        <label for="dataNascimento">Insira seu ano de nascimento:</label><br>
        <input type="number" id="dataNascimento" placeholder="Ex: 1990"><br>
        <button onclick="calcularIdade()">Calcular Idade</button>
        <p id="resultado"></p>
    </div>

    <script>
        function calcularIdade() {
            const anoAtual = new Date().getFullYear();
            const anoNascimento = document.getElementById('dataNascimento').value;
            if (anoNascimento === '' || anoNascimento > anoAtual) {
                document.getElementById('resultado').innerHTML = 'Por favor, insira um ano válido.';
            } else {
                const idade = anoAtual - anoNascimento;
                document.getElementById('resultado').innerHTML = `Sua idade é ${idade} anos.`;
            }
        }
    </script>
</body>
</html>
