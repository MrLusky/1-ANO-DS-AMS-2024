<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Par ou Ímpar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verificador de Número Par ou Ímpar</h1>
        <label for="numero">Insira um número:</label><br>
        <input type="number" id="numero" placeholder="Ex: 10"><br>
        <button onclick="verificarParImpar()">Verificar</button>
        <p id="resultado"></p>
    </div>

    <script>
        function verificarParImpar() {
            const numero = document.getElementById('numero').value;
            if (numero === '') {
                document.getElementById('resultado').innerHTML = 'Por favor, insira um número.';
            } else {
                if (numero % 2 === 0) {
                    document.getElementById('resultado').innerHTML = `O número ${numero} é Par.`;
                } else {
                    document.getElementById('resultado').innerHTML = `O número ${numero} é Ímpar.`;
                }
            }
        }
    </script>
</body>
</html>
